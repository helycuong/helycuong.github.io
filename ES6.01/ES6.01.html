<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập javascript 1</title>
</head>

<body>
  <script>
    //Bài 1: Hàm kiểm tra 1 chuỗi có nằm trong chuỗi khác hay không.
    var a = 'i love you';
    let check = (string, str) => { string.includes(str) }
    console.log(check(a, 'you'))

    //Bài 2: Hàm cắt 8 ký tự đầu của chuỗi và thêm '...' ở cuối.
    var str = 'xin chao cac ban';
    let cutString = string => `${string.substr(0, 8)}...`
    console.log(cutString(str))

    //Bài 3: Hàm viết hoa chữ cái đầu của chuỗi.
    var str = 'xin chao cac ban';
    let capitalizeString = string => `${string.split(' ').map(value => `${value.charAt(0).toUpperCase}${value.substr(1)}`).join(' ')}`

    //Bài 4: Hàm sao chép chuỗi lên 10 lần.
    let a = 'love';
    let repeatString = string => `${(string).repeat(10)}`
    console.log(repeatString(a))

    //Bài 5: Hàm sao chép chuỗi lên 10 lần, ngăn cách nhau bởi dấu -.
    let a = 'love'
    let copyString = string => {
      let result = '';
      for (i = 0; i < 10; i++) {
        result = `${result}-${string}`
      }
      return result.substr(1)
    }
    console.log(copyString(a))

    //Bài 6: Hàm sao chép chuỗi lên n lần.
    let copyString = (string, n) => {
      let result = '';
      if (n >= 1) {
        for (let i = 0; i < n; i++) {
          result = `${result}-${string}`
        }
      } return `${result.substring(1)}`
    }
    console.log(copyString('a', 5));

    //Bài 7: Hàm đảo ngược chuỗi.
    let str = 'hello';
    let reverseString = string => `${string.split('').reverse().join('')}`
    console.log(reverseString(str));

    //Bài 8: Hàm kiểm tra chuỗi đối xứng.
    let str = 'Race car';
    let symmetry = string => {
      let check = true;
      let newString = string.toUpperCase();
      let array = newString.split('');
      let newArray = array.filter(value => { return value != ' ' });
      for (let i = 0; i < newArray.length / 2; i++) {
        if (newArray[i] == newArray[newArray.length - (i + 1)]) {
          check = true;
        }
        else {
          check = false;
          break;
        }
      } return check;
    };
    console.log(symmetry(str))

    //Bài 9: Hàm tìm sô nhỏ nhất trong mảng.
    var arr = [4, 1, 2, 3];
    let minNumber = array => {
      let min = array[0];
      for (let x of array) {
        if (x < min) {
          min = x;
        } else {
          min = min;
        }
      }
      return min;
    }
    console.log(minNumber(arr));


    //Bài 10: Tìm số lớn thứ nhì trong mảng.
    let arr = [9, 9, 9, 7, 4, 3]
    let maxNumber = array => {
      let max = array[0]
      for (let x of array) {
        if (x > max) {
          max = x
        } else {
          max = max
        }
      }
      return max
    }
    let max2Number = array => {
      let i = 0
      let max2 = array[i]
      for (let y of array) {
        if (max2 != maxNumber(array)) {
          if (y > max2 && y < maxNumber(array)) {
            max2 = y
          } else {
            max2 = max2
          }
        } else {
          max2 = array[i++]
        }
      }
      return max2
    }
    console.log(max2Number(arr))

    //Bài 11: Hàm sắp xếp mảng theo chiều ngược của bảng chữ cái.
    var students = ['nam', 'hoa', 'tuan', 'cuong']
    let sortStudents = array => { return array.sort((a, b) => { if (a > b) { return -1 } if (a < b) { return 1 } return 0 }) }
    console.log(sortStudents(students))

    //Bài 12: Hàm tính tổng các số chia hết cho 5 từ 0 --> 100.
    let multiples = num => {
      let sum = 0
      for (let i = 0; i <= 100; i++) { if (i % num == 0) { sum += i } else { sum = sum } } return sum}
    console.log(multiples(5))

    //Bài 13:  Viết hàm cho phép truyền vào 1 mảng các số, kết quả trả về là 1 mảng mới với các số là số dư tương ứng khi chia mảng cũ cho 2.
    var array = [-3, -2, -1, 0, 1, 2, 3]
    let remainder = arr => {
      let newArray = [];
      for (let num of arr) {
        newArray.push(num % 2);
      }
      return newArray;
    }
    console.log(remainder(array));

    //Bài 14: Hàm lọc ra những phần tử có độ dài lớn nhất.
    var array = ['aa', 'aba', 'ad', 'c', 'vcd']
    let arrayLength = arr => {
      let maxLength = 0
      for (let value of arr) {
        if (value.length >= maxLength) {
          maxLength = value.length
        } else {
          maxLength = maxLength
        }
      }
      return maxLength
    }
    let maxArray = arr => {
      let newArray = []
      for (let x of arr) {
        if (x.length == arrayLength(arr)) {
          newArray.push(x)
        }
      }
      return newArray
    }
    console.log(maxArray(array))


  </script>
</body>
