<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./css/style.css">
        
        <title>Roll Point</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Điểm</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Điểm</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Game mới</button>
            <button class="btn-roll" disabled><i class="ion-ios-loop"></i>Lắc xúc xắc</button>
            <button class="btn-hold" disabled><i class="ion-ios-download-outline"></i>Lưu điểm</button>
            
            <input type="text" placeholder="Mức điểm" class="final-score">
            
            <img src="./img/dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="./img/dice-6.png" alt="Dice" class="dice" id="dice-2">

            <!-- Các thể loại nhạc -->
            <audio id="failed-music">
                <source src="audio/failed.mp3" type="audio/mpeg" />
            </audio>
            <audio id="success-music">
                <source src="audio/success.mp3" type="audio/mpeg" />
            </audio>
            <audio id="victory-music">
                <source src="audio/victory.mp3" type="audio/mpeg" />
            </audio>
        </div>
    
        <script src="./js/main.js"></script>
    </body>
</html>
