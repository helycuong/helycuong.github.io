        // Bài 2: Tổng các số nguyên giữa num1 và num2.
        function run(num1, num2) {
            var min = Math.min(num1, num2);
            var max = Math.max(num1, num2);
            var sum = 0;
            if (Number.isInteger(num1) && Number.isInteger(num2)) {
                for (i = min + 1; i < max; i++) {
                    sum += i;
                }
            }
            return sum;
        }
        console.log(run(8, 3));

        //Bài 3: Kiểm tra số nguyên tố.
        function number(num) {
            if (num > 1) {
                let check = true;
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return check = false;
                    }
                }
                return check;
            } else {
                return check = false;
            }
        }
        console.log(number(2))

        //Bài 4: Tính tổng các số nguyên tố trong 1 khoảng.
        function primeNumber(num) {
            if (num > 1) {
                let check = true;
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return check = false;
                    }
                }
                return check;
            } else {
                return check = false;
            }
        }
        function sumPrimeNumber(x) {
            if (x > 1) {
                var sum = 0;
                for (let i = 2; i <= x; i++) {
                    if (primeNumber(i) == true) {
                        sum = sum + i;
                    } else {
                        sum = sum;
                    }
                }
                return sum;
            } else {
                return false;
            }
        }
        console.log(sumPrimeNumber(11))

        //Bài 5: Hàm tính tổng các ước của 1 số.
        function divisor(num) {
            if (num > 0 && Number.isInteger(num)) {
                let sum = 0;
                for (let i = 1; i <= num; i++) {
                    if (num % i == 0) {
                        sum = sum + i;
                    } else {
                        sum = sum;
                    }
                }
                return sum;
            }
        }
        console.log(divisor(10))
