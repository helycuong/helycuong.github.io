<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="container">
        <div class="logo">
            <img src="https://www.facebook.com/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo-facebook">
            <p><b>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</b></p>
        </div>
        <div class="login">
            <div class="form">
                <form action="" method="post">
                    <label for="email"><input class="input" type="text" id="email" name="email" required
                            placeholder="   Email hoặc số điện thoại"></label><br>
                    <label for="password"><input class="input" type="password" id="password" name="password" required
                            placeholder="   Mật khẩu"></label><br>
                    <input class="submit" class="submit" type="submit" id="submit" value="Đăng nhập">
                    <p><a href="#">Quên tài khoản?</a></p>
                    <hr>
                </form>
                <button class="button"><a href="index1.html"><b>Tạo tài khoản mới</b></a></button>
            </div>

            <div class="end">
                <p><a href="#"><b>Tạo Trang</b></a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
            </div>
        </div>
    </div>
</body>

</html>
